<body>
    <h1>Tags em HTML</h1>
    <p>*Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso*. </p>
    <ul>
        <li><abbr title="&lt a &gt">Parágrafo;</abbr></li>
        <li><abbr title="&lt h1 &gt até &lt h6 &gt">Títulos;</abbr></li>
        <li><abbr title="&lt img &gt">Imagens;</abbr></li>
        <li><abbr title="&lt abbr &gt">Abreviações;</abbr></li>
        <li><abbr title="&lt pre &gt e &lt code &gt">Códigos-fonte;</abbr></li>
        <li><abbr title="&lt ol &gt">Lista numeradas;</abbr></li>
        <li><abbr title="&lt ul &gt">Listas com demarcações</abbr>;</li>

    </ul>
