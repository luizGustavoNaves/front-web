<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <!--MANEIRA CONVÊNCIONAL 1 ÚNICO VÍDEO-->
    <video src="Midia/Meu-Video-Corrigido.Mp4.mp4" poster="Imagens/limoes-capa.png" width="500" controls></video>

    <!--MAIS DE 1 VÍDEO-->
    <video width="250" poster="Imagens/limoes-capa.png" controls>
        <source src="Midia/Meu-Video-Corrigido.Mp4.mp4" type="video/mp4">
        <p>Seu navegador não compatibilidade para reproduzir vídeos. </p>
    </video>
    <!--POSTER = THUMBNAIL-->
</body>
</html>
